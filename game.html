<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, paper, scissors game">
    <meta name="keywords" content="Simple game, short game">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, paper, scissors game</title>
</head>

<body>
    <!--Game area-->
    <div id="game-container">
        <div id="nav-home">
            <a href="index.html" id="btn-home" target="_blank" rel="noopener"
                aria-label="Go back home(open in new tab">Home</a>

        </div>
        <!--choise-message, score and result-message area-->
        <div id="game-overview">
            <div id="user-choise-score">
                <h2><span id="your-choise"></span></h2>
                <p>Your score: <span id="your-score">0</span></p>
            </div>
            <div id="computer-choise-score">
                <h2><span id="computer-choise"></span></h2>
                <p>Computer score: <span id="computer-score">0</span></p>
            </div>
        </div>
        <div id="message">
            <div id="result-message">
                <h2><span id="message"></span></h2>
            </div>
        </div>
        <!--rock, paper, scissors buttons-->
        <div id="option-area">
            <p>Make a choice:</p>
            <button class="btn-choice" aria-label="Rock" id="rock"></button>
            <button class="btn-choice" aria-label="Paper" id="paper"></button>
            <button class="btn-choice" aria-label="Scissor" id="scissor"></button>
        </div>
        <div id="restart-game">
            <a href="game.html" id="restart" rel="noopener" aria-label="Restart(Refresh the page">Restart</a>
        </div>


    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
