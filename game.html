<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, paper, scissors game</title>
</head>
<body>
    <h2>Computer Choise:<span id="computer-choise"></span></h2>
    <h2>Your Choise:<span id="your-choise"></span></h2>
    <h2>Result:<span id="result"></span></h2>

    <p>Make a choice:</p>
    <button class="btn-choice" aria-label="Rock" id="rock">1</button>
    <button class="btn-choice" aria-label="Paper" id="paper">2</button>
    <button class="btn-choice" aria-label="Scissor" id="scissor">3</button>
    
  
    <script src="assets/js/script.js"></script>
</body>
</html>
